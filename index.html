<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karibu Grocery LTD</title>

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- LEFT -->
      <div class="left">
        <div class="brand">
          <!-- LOGO -->
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfRVOW73oQNoZPKcxX1l0Q2a2TFPyeFNWoow&s"
            alt="Karibu Grocery Logo"
          />
          <h1>Karibu <span>Grocery</span> LTD</h1>
        </div>

        <p class="tagline">
          Manage your Grocery Shop effectively with a modern system.
        </p>
      </div>

      <!-- RIGHT -->
      <div class="right">
        <div class="form-box">
          <!-- LOGIN -->
          <form id="loginForm" onsubmit="login(event)">
            <h2>Sign In</h2>

            <div class="input-group">
              <i class="fa fa-user icon-left"></i>
              <input
                type="text"
                id="username"
                placeholder="Username"
                required
                aria-label="Username"
              />
            </div>

            <div class="input-group">
              <i class="fa fa-lock icon-left"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
                aria-label="Password"
              />
              <i
                class="fa fa-eye icon-right"
                id="togglePassword"
                aria-label="Show or hide password"
                role="button"
                tabindex="0"
              ></i>
            </div>

            <!-- <div class="forgot">Forgot your password?</div> -->

            <button type="submit" style="width: 100%">Login</button>
            <!--Providing credentials demo as i'm not yet set up backend  -->
          <div class="demo">
            <h5>Demo Credentials:</h5>
            <p>Username:admin <br>
              password:1234
            </p>
          </div>
            <p id="message" aria-live="polite"></p>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
