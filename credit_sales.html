<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Record Credit Sale</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="credit_sales.css">
</head>
<body>

<div class="card">
    <h2>Record Credit Sale</h2>
    <p class="subtitle">Process a deferred payment transaction</p>

    <form>
        <div class="form-grid">

            <div class="form-group full-width">
                <label>Select Product <span>*</span></label>
                <select required>
                    <option value="">Choose product</option>
                    <option>Maize</option>
                    <option>Beans</option>
                    <option>Rice</option>
                </select>
            </div>

            <div class="form-group">
                <label>Tonnage <span>*</span></label>
                <input type="number" placeholder="e.g. 10" required />
            </div>

            <div class="form-group">
                <label>Quantity <span>*</span></label>
                <input type="number" placeholder="e.g. 10" required />
            </div>

            <div class="form-group">
                <label>Buyer Name <span>*</span></label>
                <input type="text" placeholder="Enter buyer name" required />
            </div>

            <div class="form-group">
                <label>Buyer NIN <span>*</span></label>
                <input type="text" placeholder="Enter NIN" required />
            </div>

            <div class="form-group">
                <label>Location <span>*</span></label>
                <input type="text" placeholder="e.g. Kampala" required />
            </div>

            <div class="form-group">
                <label>Contact <span>*</span></label>
                <input type="tel" placeholder="+256700123456" required />
            </div>

            <div class="form-group">
                <label>Dispatch Date <span>*</span></label>
                <input type="date" required />
            </div>

            <div class="form-group">
                <label>Due Date <span>*</span></label>
                <input type="date" required />
            </div>

            <div class="form-group full-width">
                <label>Sales Agent</label>
                <input type="text" value="Jane Agent" disabled />
            </div>

        </div>

        <div class="actions">
            <button type="submit">Record Credit Sale</button>
        </div>
    </form>
</div>

</body>
</html>
