<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karibu Grocery LDD | Dashboard</title>

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
<body>

<div class="dashboard">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h2>Karibu Grocery</h2>

        <div class="menu">
            <a href="#" class="active"><i class="fa fa-home"></i> Dashboard</a>
            <a href="#"><i class="fa fa-box"></i> Procurement</a>
            <a href="#"><i class="fa fa-cart-shopping"></i> Sales</a>
            <a href="#"><i class="fa fa-credit-card"></i> Credit Sales</a>
            <a href="#"><i class="fa fa-box"></i> Stock Sales</a>
            <a href="#"><i class="fa fa-chart-line"></i> Reports</a>
            <a href="#"><i class="fa fa-gear"></i> Settings</a>
        </div>
    </div>

    <!-- MAIN -->
    <div class="main">

        <!-- TOP BAR -->
        <div class="topbar">
            <h3>Welcome, Manager  </h3>
            <button class="logout" onclick="logout()">Logout</button>
        </div>

        <!-- STATS -->
        <div class="cards">
            <div class="card">
                <h4>Total Products</h4>
                <span>320</span>
            </div>
            <div class="card">
                <h4>Today Sales</h4>
                <span>$1,250</span>
            </div>
            <div class="card">
                <h4>Customers</h4>
                <span>85</span>
            </div>
            <div class="card">
                <h4>Low Stock</h4>
                <span>12</span>
            </div>
        </div>

        <!-- RECENT SALES -->
        <div class="table-box">
            <h4>Recent Sales</h4>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Rice</td>
                        <td>5</td>
                        <td>$50</td>
                        <td>Today</td>
                    </tr>
                    <tr>
                        <td>Sugar</td>
                        <td>3</td>
                        <td>$18</td>
                        <td>Today</td>
                    </tr>
                    <tr>
                        <td>Cooking Oil</td>
                        <td>2</td>
                        <td>$30</td>
                        <td>Yesterday</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="script.js"></script>

</body>
</html>
